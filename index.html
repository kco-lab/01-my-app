  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-1: #fff5f7;
      --bg-2: #ffe4eb;
      --bg-3: #f8d7de;
      --text: #4a4a4a;
      --text-soft: #6b6b6b;
      --accent: #e8a0b4;
    }

    /* おもしろい：淡いピンク（そのまま） */
    body.theme-funny { /* デフォルトと同じ */ }

    /* まじめ：淡いみどり */
    body.theme-serious {
      --bg-1: #f0f9f4;
      --bg-2: #ddf0e4;
      --bg-3: #c8e6d4;
      --text: #2d4a36;
      --text-soft: #4a6b55;
      --accent: #6b9b7a;
    }

    /* 偉人：淡いむらさき */
    body.theme-famous {
      --bg-1: #f5f0f9;
      --bg-2: #e8ddf0;
      --bg-3: #d9c8e6;
      --text: #3d2d4a;
      --text-soft: #5b4a6b;
      --accent: #8b7a9b;
    }

    /* AI即興：宇宙柄 */
    body.theme-ai {
      --bg-1: #0a0a1a;
      --bg-2: #0d0221;
      --bg-3: #1a0a2e;
      --text: #e8e4f0;
      --text-soft: #b0a8c8;
      --accent: #a78bfa;
    }

    html, body {
      min-height: 100%;
      min-height: 100dvh;
      font-family: var(--font-family, 'Zen Kaku Gothic New', 'Hiragino Sans', sans-serif);
      background: radial-gradient(ellipse at 30% 20%, var(--bg-1) 0%, transparent 50%),
                  radial-gradient(ellipse at 70% 80%, var(--bg-2) 0%, transparent 50%),
                  radial-gradient(ellipse at 50% 50%, var(--bg-3) 0%, var(--bg-1) 100%);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      padding-bottom: max(24px, env(safe-area-inset-bottom));
      padding-top: max(24px, env(safe-area-inset-top));
      -webkit-tap-highlight-color: transparent;
    }

    /* 宇宙柄：星のきらめき */
    body.theme-ai {
      background: radial-gradient(ellipse at 50% 30%, #1a0a2e 0%, #0d0221 40%, #050510 100%),
                  radial-gradient(ellipse at 80% 70%, #0d0221 0%, transparent 50%),
                  radial-gradient(ellipse at 20% 80%, #1a0a2e 0%, transparent 40%);

    body.theme-ai::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image:
        radial-gradient(2px 2px at 20px 30px, rgba(255,255,255,0.9), transparent),

        radial-gradient(2px 2px at 160px 120px, rgba(255,255,255,0.5), transparent),
        radial-gradient(2px 2px at 200px 50px, rgba(255,255,255,0.7), transparent),
        radial-gradient(2px 2px at 250px 180px, rgba(255,255,255,0.8), transparent),

        radial-gradient(2px 2px at 280px 260px, rgba(255,255,255,0.8), transparent);
      background-size: 400px 300px;
      background-repeat: repeat;
      pointer-events: none;
      z-index: 0;
    }
    body.theme-ai .container {
      position: relative;
      z-index: 1;
    }

    /* キラキラ表示時：黒背景 */
    body.theme-sparkle {
      --bg-1: #0a0a0a;
      --bg-2: #050505;
      --bg-3: #000000;
      --text: #e8e4f0;
      --text-soft: #a0a0a8;
      --accent: #ffd700;
    }
    body.theme-sparkle {
      background: #000000;
    }

    .container {
      max-width: 400px;
      width: 100%;
      text-align: center;
      /* iOSでスワイプを確実に検知するためブラウザのデフォルトジェスチャーを無効化 */
      touch-action: none;
      -webkit-user-select: none;
      user-select: none;
    }

    .date-label {
      font-size: 14px;
      color: var(--text-soft);
      margin-bottom: 32px;
      font-weight: 500;
      letter-spacing: 0.1em;
    }

    .quote {
      font-size: clamp(22px, 6.5vw, 28px);
      line-height: 1.75;
      font-weight: 500;
      margin-bottom: 24px;
      color: var(--text);
      position: relative;
    }

    .quote::before {
      content: '「';
      color: var(--accent);
      opacity: 0.8;
    }

    .quote::after {
      content: '」';
      color: var(--accent);
      opacity: 0.8;
    }

    .subtext {
      font-size: 15px;
      color: var(--text-soft);
      margin-top: 40px;
      opacity: 0.8;
    }

    .refresh-hint {
      font-size: 12px;
      color: var(--text-soft);
      margin-top: 48px;
      opacity: 0.6;
    }

    .container {
      animation: fadeIn 1.2s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* キラキラ表示用（1/100の確率） */
    .quote.sparkle::before,
    .quote.sparkle::after {
      content: none;
    }
    .quote.sparkle {
      background: linear-gradient(
        90deg,
        #ffd700 0%,
        #fff8dc 15%,
        #ffec8b 30%,
        #fffacd 45%,
        #ffd700 60%,
        #ffe4b5 75%,
        #ffd700 90%,
        #fff8dc 100%
      );
      background-size: 200% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: sparkleShine 2.5s ease-in-out infinite;
      font-weight: 700;
    }
    @keyframes sparkleShine {
      0%, 100% {
        background-position: 0% 50%;
        filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.6));
      }
      50% {
        background-position: 100% 50%;
        filter: drop-shadow(0 0 16px rgba(255, 215, 0, 0.9)) drop-shadow(0 0 24px rgba(255, 255, 200, 0.5));
      }
    }
  </style>
</head>

    function getRandomQuote() {
      // 1/100の確率で「Today is a good day!」をキラキラ表示
      if (Math.random() < 0.01) {
        return {
          quoteData: { text: "Today is a good day!", sub: "— ✨" },
          category: 'funny',
          sparkle: true
        };
      }

      const rand = Math.random();
      let pool;
      let category;

      if (rand < 0.5) {
        pool = funnyQuotes;
        category = 'funny';
      } else if (rand < 0.7) {
        pool = seriousQuotes;
        category = 'serious';
      } else if (rand < 0.9) {
        pool = famousQuotes;
        category = 'famous';
      } else {
        pool = aiQuotes;
        category = 'ai';
      }

      const index = Math.floor(Math.random() * pool.length);
      return { quoteData: pool[index], category: category };
    }

    function formatDate() {
      const now = new Date();
      const days = ['日', '月', '火', '水', '木', '金', '土'];
      const month = now.getMonth() + 1;
      const date = now.getDate();
      const day = days[now.getDay()];
      return `${month}月${date}日（${day}）`;
    }

      "'Shippori Mincho', serif",

    function showQuote(result) {
      const quoteData = result.quoteData;
      const quoteEl = document.getElementById('quote');
      document.getElementById('dateLabel').textContent = formatDate();
      quoteEl.textContent = quoteData.text;
      document.getElementById('subtext').textContent = quoteData.sub;

      if (result.sparkle) {
        quoteEl.classList.add('sparkle');
        document.body.className = 'theme-sparkle';
      } else {
        quoteEl.classList.remove('sparkle');
        document.body.className = 'theme-' + result.category;
      }

      const chosenFont = fontFamilies[Math.floor(Math.random() * fontFamilies.length)];
      document.documentElement.style.setProperty('--font-family', chosenFont);
    }

    document.addEventListener('DOMContentLoaded', () => {
      showQuote(getRandomQuote());

      const container = document.querySelector('.container');
      const SWIPE_THRESHOLD = 50;
      let touchStartX = 0;
      let touchStartY = 0;

      function onTouchStart(e) {
        if (e.changedTouches.length !== 1) return;
        touchStartX = e.changedTouches[0].clientX;
        touchStartY = e.changedTouches[0].clientY;
      }

      function onTouchMove(e) {
        if (e.changedTouches.length !== 1) return;
        e.preventDefault();
      }

      function onTouchEnd(e) {
        if (e.changedTouches.length !== 1) return;
        const touch = e.changedTouches[0];
        const deltaX = touch.clientX - touchStartX;
        const deltaY = touch.clientY - touchStartY;
        if (Math.abs(deltaX) >= SWIPE_THRESHOLD && Math.abs(deltaX) > Math.abs(deltaY)) {
          e.preventDefault();
          showQuote(getRandomQuote());
        }
      }

      container.addEventListener('touchstart', onTouchStart, { passive: true });
      container.addEventListener('touchmove', onTouchMove, { passive: false });
      container.addEventListener('touchend', onTouchEnd, { passive: false });
